<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AppointmentBook</title>
    <!-- Full Calendar -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.9.0/fullcalendar.css'>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Moment -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js'></script>
    <!-- Full Calendar -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.9.0/fullcalendar.min.js'></script>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="http://localhost:8080/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Appointment Book</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" onClick="window.location.reload()">Reset</a></li>
            </ul>
        </div>
    </div>


</nav>

<div class="col-md-1">
</div>

<div class="col-md-10">
    <!---------------- The main "#calendar" div --------------->
    <div id="calendar"></div>
</div>

<div>
    <div id="popover-head" class="hide">Create Appointment</div>
        <div id="popover-content" class="hide">
        <form id="calendar-form">
        <div>
            <input
                id="description"
                type="text"
                class="form-control"
                value="Description"
            >
            <input

                id="beginDate"
                type="date"
                class="form-control"
                value="2016-08-22"
            >
            <input
                id="endDate"
                type="date"
                class="form-control"
                value="2016-08-22"
            >
            <input
                id="beginTime"
                type="time"
                class="form-control"
                value="01:00"
            >
            <input
                id="endTime"
                type="time"
                class="form-control"
                value="02:00"
            >
            <button class="btn btn-default btn-block" id="submit-appointment" type="submit" value="submit">Submit</button>
        </div>
        </form>
        </div>
    </div>
</div>





<!-- Local javascript -->
<script src='http://localhost:8080/calendar.js'></script>

</body>
</html>
